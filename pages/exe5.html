<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - JS</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <script>

        function areaResultado() {
            
            document.getElementById("resultado").style.display="block";
            calcularConversao();

        }

        function calcularConversao() {
            
            var mm = document.forms["form"]["mm"].value;
            var mm_p = 25.4;

            var pol = parseFloat(mm) / mm_p;

            document.getElementById("areaResult1").innerHTML=mm;
            document.getElementById("areaResult2").innerHTML=pol.toFixed(2);

        }

    </script>

</head>
<body>

    <div class="container">

        <br>
        <a class="botao botao2" href="../index.html">Voltar</a>
        <h1>Exercício 5</h1>

        <p>
            Crie um algoritmo que realize a conversão de medidas em milímetros (mm) para polegadas
            (p), considerando que 1 polegada tem 25,4 milímetros.
        </p>

        <form name="form" class="conteudo">
            
            <label for="tempC">Medida em milímetro (mm):</label>
            <input type="text" name="mm" id="mm">

            <button type="button" class="submit" onclick="areaResultado()">Calcular</button>

        </form>
        
        <br>

        <div class="resultado" id="resultado" style="display: none;">

           <span id="areaResult1"></span> mm = <span id="areaResult2"></span> "

        </div>

        <br>

    </div>
    
</body>
</html>
