        <h1>Exercício 2</h1>

        <p>
            Elaborar um algoritmo para calcular a área de uma circunferência e apresentar a medida da 
            área calculada. A área é dada por A = π.R<sup>2</sup>, onde A é a medida da área. Considere o valor de π = 3.14159.
        </p>

        <form name="form" class="conteudo">
            
            <label for="raio">Raio da circunferência:</label>
            <input type="text" name="raio" id="raio">

            <button type="button" class="submit" onclick="areaResultado()">Calcular</button>

        </form>
        
        <br>

        <div class="resultado" id="resultado" style="display: none;">

           <strong>A área da circunferência é: </strong> <span id="areaResult"></span>
